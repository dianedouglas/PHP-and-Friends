<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Calculate things!</title>
  </head>
  <body>
    <div class="container">

      <h1>Fill in two numbers to add them together...</h1>

        <form action="http://localhost:8000/calculator.php" method="get">
          <div class="form-group">
            <label for="left_side_number">Left number</label>
            <input id="left_side_number" name="left_side_number" class="form-control" type="integer">
          </div>
          <div class="form-group">
            <label for="right_side_number">Right number</label>
            <input id="right_side_number" name="right_side_number" class="form-control" type="integer">
          </div>
          <button type="submit" class="btn">Go!</button>
        </form>

    </div>
  </body>
</html>
