<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Create a greeting!</title>
  </head>
  <body>
    <div class="container">

      <h1>Fill in your name and your friend's name to create your custom greeting!</h1>

        <form action="http://localhost:8000/greeting_form.php" method="get">
          <div class="form-group">
            <label for="from_name">Your name</label>
            <input id="from_name" name="from_name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="to_name">Your friend's name</label>
            <input id="to_name" name="to_name" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Go!</button>
        </form>

    </div>
  </body>
</html>
